dataset:
  name: fer_dataset
  path_to_dataset: fer_pytorch/dataset/
  train_csv: new_train.csv
  val_csv: new_val.csv
  test_csv: new_test.csv
  target_size: 7
  target_col: label
  size: 224
  mean:
  - 0.485
  - 0.456
  - 0.406
  std:
  - 0.229
  - 0.224
  - 0.225
trainer:
  trainer_params:
    precision: 32
    max_epochs: 50
    accelerator: gpu
    devices: 2
    strategy: ddp
    resume_from_checkpoint: null
model:
  model_name: resnet34
  pretrained: true
optimizer:
  class_name: torch.optim.SGD
  params:
    lr: 0.02
    momentum: 0.9
    weight_decay: 1.0e-05
scheduler:
  class_name: torch.optim.lr_scheduler.CyclicLR
  params:
    base_lr: 0.01
    max_lr: 0.02
    mode: triangular2
    step_size_up: 1319
callbacks:
  early_stopping:
    class_name: pl.callbacks.EarlyStopping
    params:
      monitor: val_loss
      strict: true
      patience: 7
      mode: min
  model_checkpoint:
    class_name: pl.callbacks.ModelCheckpoint
    params:
      monitor: val_f1
      mode: max
      save_weights_only: true
general:
  seed: 42
  save_single_batch: true
  batch_size: 32
  num_workers: 4
